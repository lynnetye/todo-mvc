<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo MVC</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <h1>todos</h1>
  <section class="todo-list">
    <div class="new-todo-template hide">
      <input class="new-todo-input" type="text" readonly="readonly"></input>
    </div>
    <div class="new-todo-input">
      <i id="hide" class="fa fa-caret-down fa-2x unselected-gray"></i>
      <input class="new-todo-input" type="text" placeholder="What needs to be done?"></input>
    </div>
  </section>
  <script src="application.js"></script>
</body>
</html>
