<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo MVC</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <h1>todos</h1>
  <section class="todo-list">
    <div class="todo-form">
      <i id="hide" class="fa fa-caret-down fa-2x clear-all-icon unselected-gray"></i>
      <input class="new-todo-input" type="text" placeholder="What needs to be done?"></input>
    </div>
    <div class="todo-template todo-task hide">
      <i class="fa fa-2x unselected-gray complete-icon"></i>
      <input class="new-todo-input" type="text" readonly="readonly">
      <i class="fa fa-times fa-2x delete-icon"></i>
      </input>
    </div>
  </section>
  <div class="filters-tab hide">
    <p class="item-counter">item left</p>
    <div class="filters">
      <p class="filter-all selected">All</p>
      <p class="filter-active">Active</p>
      <p class="filter-completed">Completed</p>
    </div>
    <p class="clear-completed hide">Clear Completed</p>
  </div>

  <script src="application.js"></script>
</body>
</html>
